<html lang="en">
  <head>

    <!-- Primary SEO -->
    <title>

      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap"

    <!-- Open Graph -->
    <meta property="og:site_name" content="Abumahid Portfolio" />

      property="og:title"
      content="Abumahid — Backend-Focused Full-Stack Developer & Problem Solver"

      property="og:description"
      content="Scalable APIs, robust backend systems, and responsive web apps—built with clean architecture and performance in mind."

      property="og:image"
      content="https://abumahid.vercel.app/og-image.png"

    <meta property="og:image:alt" content="Abumahid Portfolio Preview" />

      name="twitter:title"

      name="twitter:description"

      name="twitter:image"
      content="https://abumahid.vercel.app/og-image.png"
